# Copy this file to website-stack/instance-spec.yml and edit it to use for your personal sandbox instance
---
stack_instance:

  stack_name: website-stack
  instance_id: YOURNAME_sandbox

  parameters:
    website_name: cloudspin-examples.com
    instance_name: YOURNAME.dev

  platform:
    name: aws
    parameters:
      aws_region: us-east-2
      aws_profile: spintools_aws

  tool:
    name: terraform
    backend:
      name: local
